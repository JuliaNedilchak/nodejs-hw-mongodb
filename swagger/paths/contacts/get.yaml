tags:
  - Contacts
summary: Get contacts list
operationId: getContacts
description: â€˜Get contacts list'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: 'Which page number  to return'
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
      default: 15
    description: 'amount of contacts to return per page'
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: 'any of contact fields can be used'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
      default: asc
    description: "Sort of contact's details by asc or desc"
  - in: query
    name: filter
    schema:
      enum: ['work', 'home', 'personal']
      example: work
    description: 'Filter of contact type'
responses:
  '200':
    description: 'Successfully found contacts!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Succesfully found contacts!'
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/contact.yaml
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 7
                totalItems:
                  type: number
                  example: 10
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true

  '401':
    $ref: ../../components/responses/401.yaml
